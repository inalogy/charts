{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.persistence.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.persistence.annotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.persistence.annotations "context" $ ) | nindent 4 }}
      {{- end }}
      {{- if .Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
      {{- end }}
  {{- end }}
spec:
  accessModes:
  {{- range .Values.persistence.accessModes }}
  - {{ . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  {{- if .Values.persistence.storageClass.name }}
  storageClassName: {{ .Values.persistence.storageClass.name }}
  {{- end }}
  {{- if .Values.persistence.dataSource }}
  dataSource: {{- include "common.tplvalues.render" (dict "value" .Values.persistence.dataSource "context" $) | nindent 4 }}
  {{- end }}
{{- end }}

{{- if and .Values.persistence.storageClass.create .Values.persistence.storageClass.name }}
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ .Values.persistence.storageClass.name }}
provisioner: {{ .Values.persistence.storageClass.provisioner }}
  {{- if .Values.persistence.storageClass.mountoptions }}
mountOptions:
  - dir_mode={{ .Values.persistence.storageClass.mountoptions.dir_mode }}
  - file_mode={{ .Values.persistence.storageClass.mountoptions.file_mode }}
  - uid={{ .Values.persistence.storageClass.mountoptions.uid }}
  - gid={{ .Values.persistence.storageClass.mountoptions.gid }}
  {{- end }}
  {{- if .Values.persistence.storageClass.parameters }}
parameters:
  skuName: {{ .Values.persistence.storageClass.parameters.skuName }}
  {{- end }}
{{- end }}