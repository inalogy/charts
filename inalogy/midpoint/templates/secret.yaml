{{- if (include "midpoint.createSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if not .Values.existingSecret }}
  midpoint-password: {{ default (randAlphaNum 10) .Values.midpointPassword | b64enc | quote }}
  {{- end }}
  {{- if and .Values.smtpPassword (not .Values.smtpExistingSecret) }}
  smtp-password: {{ .Values.smtpPassword | b64enc | quote }}
  {{- end }}
  {{- if and .Values.keystorePassword (not .Values.keystoreExistingSecret) }}
  keystore-password: {{ .Values.keystorePassword | b64enc | quote }}
  {{- end }}  
  {{- if and .Values.signstore.password (not .Values.signstore.existingSecret) }}
  signstore-password: {{ .Values.signstore.password | b64enc | quote }}
  {{- end }}  

{{- end }}
